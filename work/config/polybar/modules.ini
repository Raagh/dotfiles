[module/launcher]
type=custom/text
content = "  " 
content-font = 0
content-foreground= ${colors.primary}
content-background = ${colors.background} 
content-padding = 0 
click-left="~/.config/rofi/bin/launcher"

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-visible = %name%
label-visible-foreground = ${colors.disabled}
label-visible-padding = 1
format = <label-state> <label-mode>
label-separator-padding = 1
label-mode=[%mode%]

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/volume]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume>  <label-volume>
format-muted = <label-muted>
format-muted-prefix = 󰝟 
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${colors.disabled}
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.background-alt}
ramp-volume-0 = 󰕿 
ramp-volume-1 = 󰕿 
ramp-volume-2 = 󰕿 
ramp-volume-3 = 󰖀 
ramp-volume-4 = 󰖀 
ramp-volume-5 = 󰖀 
ramp-volume-6 = 󰖀 
ramp-volume-7 = 󰕾 
ramp-volume-8 = 󰕾 
ramp-volume-9 = 󰕾 
ramp-volume-font = 2
ramp-volume-foreground = ${colors.primary}
ramp-headphones-0 = 󰋋 
ramp-headphones-1 = 󰋋 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
blacklist-2 = caps lock
layout-icon-0 = us;US
layout-icon-1 = es;ES
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label-layout-foreground = ${colors.foreground}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.primary}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 " 
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/wlan]
type = internal/network
interface = ${system.network_interface} 
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <ramp-signal>  <label-connected>
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪  "
format-disconnected-prefix-font = 2
format-disconnected-prefix-foreground = ${colors.primary}
label-connected = %{A1:nm-connection-editor:}%essid%%{A}
label-disconnected = "Disconnected"
ramp-signal-0 = 󰤯 
ramp-signal-1 = 󰤟 
ramp-signal-2 = 󰤢 
ramp-signal-3 = 󰤥 
ramp-signal-4 = 󰤨 
ramp-signal-font = 1
ramp-signal-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1.0
time = %A, %d %B  %I:%M %p 
time-alt = %I:%M %p 
format = "<label>"
format-prefix = "󰃭  "
format-prefix-font = 1
format-prefix-foreground = ${colors.primary}
label = %time%

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.battery}
adapter = ${system.adapter}
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-prefix = 
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = "  "
format-full-prefix-font = 2
format-full-prefix-foreground = ${colors.secondary}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-font = 2
ramp-capacity-foreground = ${colors.primary}
animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-font = 2
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750
