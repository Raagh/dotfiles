# ===============================================
# BASIC TMUX CONFIGURATION
# ===============================================

# Set prefix key to Ctrl+g
set -g prefix C-g
unbind C-b
bind C-g send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# No escape time delay
set -sg escape-time 0

# Vi mode
set -g mode-keys vi
set-window-option -g mode-keys vi

# Terminal settings
set -g default-terminal "tmux-256color"

# True color support
set -ga terminal-overrides ",xterm-256color*:Tc"
set -as terminal-features ",xterm-256color:RGB"

# Enable image passthrough (critical for neovim image support)
set -gq allow-passthrough on
set -g visual-activity off

# History limit
set -g history-limit 10000

# Renumber windows when one is closed
set -g renumber-windows on

# Monitor activity but don't show notifications
setw -g monitor-activity on
set -g visual-activity off

# ===============================================
# KEY BINDINGS
# ===============================================

# Better copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane splitting with better keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Quick pane cycling
bind -r Tab select-pane -t :.+

# Reload config (note: 'r' after prefix now reloads, Ctrl+g r enters resize mode)
bind R source-file ~/.config/tmux/tmux.conf

# Clear screen and history
bind C-l send-keys 'C-l'

# ===============================================
# MODAL SYSTEM (Zellij-inspired with input blocking)
# ===============================================
# After pressing Ctrl+g, press a mode key to enter that mode
# Modes block terminal input and show colored status bar indicators
# Press Escape in any mode to return to normal mode

# Ensure we're in normal mode on config load - clear any blocking hooks
run-shell "~/.config/tmux/scripts/return_to_normal.sh"

# Clear all root table bindings first (removes any mode bindings)
unbind -T root -a

# Mode switching bindings (Ctrl+g + key)
bind p source-file ~/.config/tmux/modes/pane.conf     # Pane mode (GREEN)
bind t source-file ~/.config/tmux/modes/window.conf   # Window mode (YELLOW)
bind s source-file ~/.config/tmux/modes/session.conf  # Session mode (BLUE)
bind r source-file ~/.config/tmux/modes/resize.conf   # Resize mode (PURPLE)
bind l source-file ~/.config/tmux/modes/locked.conf   # Locked mode (RED)

# Root table bindings (work without prefix, survive mode exits)
# These are re-established each time we return to normal mode
bind -n M-H previous-window
bind -n M-L next-window
bind -n M-[ previous-layout
bind -n M-] next-layout
bind -n C-d run-shell "~/.config/tmux/scripts/popup.sh"

# Quick actions (single key after Ctrl+g)
bind q display-panes
bind w choose-window
bind e choose-session  
bind / copy-mode \; send-keys ?
bind : command-prompt

# Keep some original bindings for compatibility
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ===============================================
# KANAGAWA BONES THEME (matching your work setup)
# ===============================================

# Colors based on Kanagawa Bones theme
# Primary colors from your kitty config
COLOR_BG="#1F1F28"
COLOR_FG="#DDD8BB"
COLOR_ACCENT="#7EB3C9"
COLOR_HIGHLIGHT="#E5C283"
COLOR_PURPLE="#957FB8"
COLOR_GREEN="#98BC6D"
COLOR_RED="#E46A78"
COLOR_BORDER="#3C3C51"
COLOR_INACTIVE="#363644"

# Status bar configuration (zellij-inspired)
set -g status on
set -g status-interval 2
set -g status-position top
set -g status-justify left
set -g status-style "fg=#DDD8BB,bg=#1F1F28"

# Left status (session info)
set -g status-left-length 100
set -g status-left "#[fg=#DDD8BB,bg=#614A82,bold] #S #[fg=#614A82,bg=#1F1F28]"

# Right status (system info)
set -g status-right-length 100
set -g status-right "#[fg=#363644]#[fg=#DDD8BB,bg=#363644] %H:%M #[fg=#7EB3C9,bg=#363644]#[fg=#1F1F28,bg=#7EB3C9,bold] %d %b "

# Window status
set -g window-status-current-style "fg=#1F1F28,bg=#E5C283,bold"
set -g window-status-current-format " #I #W "
set -g window-status-style "fg=#DDD8BB,bg=#363644"
set -g window-status-format " #I #W "
set -g window-status-separator ""

# Pane borders (modern look)
set -g pane-border-style "fg=#3C3C51"
set -g pane-active-border-style "fg=#7EB3C9"

# Message styling
set -g message-style "fg=#1F1F28,bg=#E5C283"
set -g message-command-style "fg=#1F1F28,bg=#E5C283"

# Copy mode styling
set -g mode-style "fg=#1F1F28,bg=#E5C283"

# Clock color
set -g clock-mode-colour "#7EB3C9"